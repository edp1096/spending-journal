<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- <link rel="stylesheet" href="assets/css/pico.min.css"> -->
    <script src="assets/js/alpine.min.js" defer></script>
</head>

<body x-data="allData">
    <h1>ì§€ì¶œê¸°ìž…ìž¥</h1>

    <div>
        <button @click="getMethods">Get Pay methods</button>

        <ul>
            <template x-for="m in methods">
                <li>
                    <span x-text="m.name"></span> /
                    <span x-text="m['pay-method']"></span> /
                    <span x-text="m['pay-type']"></span> /
                    <span x-text="m.description"></span>
                </li>
            </template>
        </ul>
    </div>

    <button @click="openPasswordGate()">Toggle</button>
    <div x-data="{ open: false }" id="password-gate-container">
        <div id="password-gate" x-show="open" x-transition>
            Hello ðŸ‘‹
            <button @click="open = !open">X</button>
        </div>
    </div>
</body>

<script>
    const allData = () => {
        const initializer = {
            methods: [],
            flushStaticMethods() {
                const methods = this.$root.querySelectorAll("li[is-static]")
                for (const s of methods) { s.remove() }
            },
            async getMethods() {
                this.flushStaticMethods()
                this.methods = []

                const uri = `http://localhost:8080/method`

                const r = await fetch(uri)
                if (r.ok) {
                    this.methods = await r.json()
                    console.log(this.methods)
                }
            },
            init() { }
        }

        return initializer
    }

    function openPasswordGate() {
        const passwordGate = Alpine.$data(document.querySelector("#password-gate-container"))
        passwordGate.open = true
    }

    document.addEventListener('alpine:initialized', () => { openPasswordGate() })
</script>

<style>
    #password-gate {
        position: absolute;
        width: 100%;
        height: 100%;
        background-color: thistle;
        top: 0;
        left: 0;
    }
</style>

</html>
