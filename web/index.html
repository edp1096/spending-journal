            <input name="repay-date" placeholder="Í≤∞Ï†úÏùº">
            <textarea name="description"></textarea>
            <button @click="enterPassword($event)">Ok</button>
        </div>
    </div>

    <div x-data="recordData" id="input-record-container">
        <form x-ref="inputRecord" id="input-record" class="dialog-fullsize dialog-add-edit" x-show="open" x-transition>

            <input x-model="record['pay-method']" x-ref="payMethod" list="method-list" placeholder="Í≥ÑÏ†ï" required>
            <datalist id="method-list">
                <option value="Íµ≠ÎØºÏùÄÌñâ">
                <option value="Ïö∞Î¶¨Ïπ¥Îìú">
                <option value="ÌïòÎÇòÏùÄÌñâ">
                <option value="ÎÜçÌòë">
                <option value="Ïã†Ìïú">
                <option value="ÏÇºÏÑ±Ïπ¥Îìú">
            </datalist>
            <button @click="record['pay-method']=''; $refs.payMethod.focus()" class="clear" type="button">X</button>

            <input x-model="record.category" list="category-list" placeholder="Î∂ÑÎ•ò" required>

                <option value="ÏãùÎπÑ">
                <option value="Í∞ÑÏãù">
                <option value="ÍµêÌÜµ">

            </datalist>

            <select x-model="record.currency" class="third">
                <option value="KRW">Ïõê</option>

            <input x-model="record.amount" type="number" :step="numberStep[record.currency]" class="seventh" placeholder="Í∏àÏï°" required>

            <input x-model="record.date" class="half" type="date" placeholder="Í±∞ÎûòÏùº">
            <input x-model="record.time" class="half" type="time" placeholder="Í±∞ÎûòÏãúÍ∞Ñ">
            <textarea x-model="record.description"></textarea>

            <button @click="setRecord($event)" type="button">Ok</button>
        </form>
    </div>
</body>

<script>
    function checkFormValidation(form, event) {
        event.preventDefault()
        if (event.key == "Enter" && (event.ctrlKey || event.altKey)) {
            return false
        }

        if (!form.checkValidity()) {
            form.reportValidity()
            return false
        }

        return true
    }

    const allData = () => {
        const initializer = {
            methods: [],
            records: {},
            openInputRecord: false,
            recordData: {
                open: false,
                numberStep: { "USD": "0.01", "KRW": "1" },
                record: {
                    "transaction-type": "record_type_pay",
                    currency: "KRW",
                    description: ""
                }
            },
            async getMethods() {
                const uri = `http://localhost:8080/method`

                const r = await fetch(uri)
                if (r.ok) {
                    this.methods = []
                    this.methods = await r.json()
                }
            },
            async getRecords() {
                const uri = `http://localhost:8080/record?q=record:&pageSize=1000`

                const r = await fetch(uri)
                if (r.ok) {
                    this.records = []
                    this.records = await r.json()
                }
            },
            openInputRecords() {
                const now = new Date()
                const currentDate = now.toLocaleDateString([], { year: 'numeric', month: '2-digit', day: '2-digit' }).replace(/\.\s/g, '-').replace(/\./g, '')
                const currentTime = now.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit', hour12: false })

                const inputRecord = Alpine.$data(document.querySelector("#input-record-container"))
                inputRecord.record.date = currentDate
                inputRecord.record.time = currentTime

                inputRecord.open = true
            },
            async setRecord(event) {
                if (!checkFormValidation(this.$refs.inputRecord, event)) { return false }


                this.recordData.record.amount = parseInt(this.recordData.record.amount)

                const uri = `http://localhost:8080/record`
                const r = await fetch(uri, {
                    method: "POST",
                    headers: { "content-Type": "application/json" },
                    body: JSON.stringify(this.recordData.record)
                })
                if (r.ok) {
                    const response = await r.json()

                    if (response.status == "success") {
                        this.getRecords()
                        this.recordData.open = !this.recordData.open
                        return
                    }
                }

                alert("Fail to set record")
                return false
            },
            init() { }
        }

        return initializer
    }

    function openPasswordGate() {
        const passwordGate = Alpine.$data(document.querySelector("#password-gate-container"))
        passwordGate.open = true

        document.querySelector("#password").value = ""
    }

    async function enterPassword(event) {
        if (event.key == "Enter" && (event.ctrlKey || event.altKey)) {
            return false
        }

        const password = document.querySelector("#password").value
        const uri = `http://localhost:8080/setup/db?password=${password}`

        const r = await fetch(uri)
        if (r.ok) {
            const response = await r.json()
            if (response.status == "success") {
                const passwordGate = Alpine.$data(document.querySelector("#password-gate-container"))
                passwordGate.open = false

                return
            }
        }

        alert("Wrong password")
        return false
    }

    document.addEventListener('alpine:init', () => { })
</script>
